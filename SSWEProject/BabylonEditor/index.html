<body>
    <!-- Main layout -->
    <div id="Mainlayout" style="height: 100%"></div>

    <script type="text/javascript">

        /// Launch the Babylon Editor here...
        /// -----------------------------------------------------------------------
        /// Create an instance of the core functions of the editor
        var core = new BabylonEditorCore();

        /// Create the editor (creates the GUI)
        var editor = new BabylonEditor(core);
        core.transformer = editor.transformer;
        /// -----------------------------------------------------------------------

        /// Fill the render loop
        editor.engine.runRenderLoop(function () {
            core.update();
        });

        /// Tests
        createTestScene(core.currentScene, core);

    </script>
